<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: right start;
        }
    </style>
</head>

<body>
    <h1>Propriedade <code>object-fit</code></h1>
    <code>object-fit: cover;</code>
    <div>
        <img src="https://images.mantosdofutebol.com.br/wp-content/uploads/2021/12/Atletico-Mineiro-Segunda-Estrela-a-1170x677.jpg"
            alt="" id="cover">
    </div>

</body>

</html>
