<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #contain {
            object-fit: contain;
        }

        #cover {
            object-fit: cover;
        }

        #none {
            object-fit: none;
        }

        #scale-down {
            object-fit: scale-down;
        }
    </style>
</head>

<body>
    <h1>Propriedade <code>object-fit</code></h1>
    <code>object-fit: fill;</code> (padr√£o)
    <div>
        <img src="https://images.mantosdofutebol.com.br/wp-content/uploads/2021/12/Atletico-Mineiro-Segunda-Estrela-a-1170x677.jpg"
            alt="" id="fill">
    </div>

    <br>
    <code>object-fit: contain;</code>
    <div>
        <img src="https://images.mantosdofutebol.com.br/wp-content/uploads/2021/12/Atletico-Mineiro-Segunda-Estrela-a-1170x677.jpg"
            alt="" id="contain">
    </div>

    <br>
    <code>object-fit: cover;</code>
    <div>
        <img src="https://images.mantosdofutebol.com.br/wp-content/uploads/2021/12/Atletico-Mineiro-Segunda-Estrela-a-1170x677.jpg"
            alt="" id="cover">
    </div>

    <br>
    <code>object-fit: nome;</code>
    <div>
        <img src="https://images.mantosdofutebol.com.br/wp-content/uploads/2021/12/Atletico-Mineiro-Segunda-Estrela-a-1170x677.jpg"
            alt="" id="none">
    </div>

    <br>
    <code>object-fit: scale-down;</code>
    <div>
        <img src="https://images.mantosdofutebol.com.br/wp-content/uploads/2021/12/Atletico-Mineiro-Segunda-Estrela-a-1170x677.jpg"
            alt="" id="scale-down">
    </div>
</body>


</html>
