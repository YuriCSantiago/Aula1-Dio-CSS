<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        #exemplo {
            font-weight: normal;
        }

        #bold {
            font-weight: bold;
        }

        div {
            font-weight: normal;
        }

        div p {
            font-weight: lighter;
        }
    </style>
</head>

<body>
    <h1>Propriedade <code>font-weight</code></h1>

    <p id="exemplo">Define qual a espessura que a fonte deve ter</p>

    <code>font-weight: normal</code>
    <p id="normal">normal</p>

    <code>font-weight: bold</code>
    <p id="bold">bold</p>


    <hr>

    <div>
        Elemento pai
        <p>Elemento filho</p>
    </div>
</body>

</html>
